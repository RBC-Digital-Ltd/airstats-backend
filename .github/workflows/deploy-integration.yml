name: Deploy to Dev

concurrency: dev

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read

jobs:
  build-fetcher:
    runs-on: ubuntu-latest

    environment: dev

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SERVER_SSH_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - run: yarn
      - run: yarn build:fetcher

  publish-api:
    runs-on: ubuntu-latest

    environment: dev

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::036486846851:role/GithubTerraformDeployRole-1460305
          role-session-name: AirstatsBackendDeploy

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - run: yarn
      - run: yarn deploy --stage dev
